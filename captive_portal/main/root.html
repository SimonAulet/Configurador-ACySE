<!DOCTYPE html>
<html>
  <head>

      body {
        background-color: #ffffff;

    <title>Configuracion inicial de dispositivo</title>

  <body>
    <h1>Ingresar Red Wifi</h1>
    <h1>Ingresar clave Wifi</h1>

    <script>
    function setPin() {
      fetch('/set_pin?pin=13&value=1')

    }
